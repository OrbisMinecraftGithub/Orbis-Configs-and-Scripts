    display_name: '&b&lMonthly Missions'
    lore:
      - '&#C1C0C0Every month a &6&lnew &r&#C1C0C0monthly mission starts.'
      - '&#C1C0C0Anyone on the server can contribute to this mission'
      - '&#C1C0C0To gain money and many other items.'
      - '&#C1C0C0There are two types of monthly missions.'
      - '&#C1C0C0These are &CTurn in &#C1C0C0and &cBreak block.'
      - '&#C1C0C0In &cturn in &#C1C0C0the player has to give'
      - '&#C1C0C0the items required for the mission.'
      - '&#C1C0C0In the &cBreak blocks,&#C1C0C0 players have to'
      - '&#C1C0C0Break the specific block that is assigned.'
      - '&c&lTo see the current montly missions do'
      - '&c&l[/monthlymissions or /mm]'
