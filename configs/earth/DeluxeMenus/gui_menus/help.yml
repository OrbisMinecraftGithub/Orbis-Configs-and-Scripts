  'Sieges':
    material: hdb-28451
    slot: 19
    priority: 2
    update: true
    hide_attributes: true
    display_name: '&b&lSieges'
    lore:
      - '&#C1C0C0To attack another town you will need a nation and be the'
      - '&c&lKing, Co-King or General&R&7 of that nation.'
      - '&#C1C0C0When you have that rank you can start sieges' 
      - '&#C1C0C0by placing a colour banner outside of the town border.'
      - '&7'
      - '&#C1C0C0Sieges cost &b&l$60 per plot a town owns&r&7.'
      - '&#C1C0C0To find out the stats of a town ado:'
      - '&b&l/t (town name).'
      - '&7'
      - '&#C1C0C0If a siege has points negativepoints it means'
      - '&#C1C0C0that the defenders are leading'
      - '&#C1C0C0If it is positive it means the attackers are in the lead.'
      - '&7'
      - '&#C1C0C0You can gain points by &bkilling enemies'
      - '&r&#C1C0C0 in the siege zone or by capping banner.'
      - '&#C1C0C0Capping banner is when a player stay at the banner'
      - '&#C1C0C0for 5 minutes and after that is completed'
      - '&#C1C0C0They will earn &b3 points every &l20 seconds.'
      - '&7'
      - '&#57bcf4&lL&#5bbcf2&le&#5fbcf0&lf&#62bcee&lt &#66bced&lc&#69bdeb&ll&#6cbde9&li&#6fbde7&lc&#73bde5&lk &#76bde3&lt&#79bde2&lo &#7cbde0&lf&#7fbdde&li&#81bddc&ln&#84bddb&ld &#87bdd9&lo&#8abdd7&lu&#8cbdd6&lt &#8fbdd4&lm&#92bdd2&lo&#94bdd1&lr&#97bdcf&le&#9abdce&l!'
    left_click_commands:
      - '[player] &chttps://github.com/TownyAdvanced/SiegeWar/wiki/Siege-War-User-Guide'
      - '[close]'
